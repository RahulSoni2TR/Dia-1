				id="productName" name="productName" required> <label
				for="karatId">Gold Karat:</label> <select id="karatId"
				name="karatId" required>
				<option value="">Select Karat</option>
				<option value="10">10K</option>
				<option value="14">14K</option>
				<option value="18">18K</option>
				<option value="22">22K</option>
				<option value="24">24K</option>
			</select> <label for="stockQuantity">Stock Quantity:</label> <input
				type="number" id="stockQuantity" name="stockQuantity"> <label
				for="imageUrl">Product Image:</label> <input type="file"
				id="imageUrl" name="imageUrl" accept="image/*">

			<!-- Dynamic Fields -->

			<input type="submit" value="Add Product">
		</form>

            function showModal(title, message, isSuccess) {
                const modal = $("#notificationModal");
                const modalContent = $("#modalContent");

                // Update modal content and styling
                $("#modalTitle").text(title);
                $("#modalMessage").text(message);
                modalContent.removeClass("modal-success modal-error");
                modalContent.addClass(isSuccess ? "modal-success" : "modal-error");

                // Show the modal
                modal.fadeIn();
            }

            // Close modal on button click

    	    const fieldsContainer = document.getElementById('dynamicFields');

    	    // Function to toggle disabled state

    	    	//disable fields
   			 const labourGmInput = document.getElementById('vilandiLabour');

   			 const drLabourInput = document.getElementById('drLabour');

    	            if (labourGmInput.value) {
    	                labourAllInput.disabled = true; // Disable Labour Amount if Labour/Gm has a value
    	            } else if (labourAllInput.value) {
    	                labourGmInput.disabled = true; // Disable Labour/Gm if Labour Amount has a value
    	            } else {

            $('#productForm').on('submit', function(e) {
                e.preventDefault(); // Prevent default form submission

                // Create a FormData object to capture form data
                const formData = new FormData(this);
                
                if (!formData.get('imageUrl')) {
                    // Set a default value for the imageUrl field
                    formData.set('imageUrl', 'default'); // Replace with your default image URL
                }

                // Send AJAX request
                $.ajax({
                    url: '/add', // Change this to your actual URL
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                    	showModal("Success", "Product added successfully!", true);
                        $("#productForm")[0].reset();
                        $("#dynamicFields").empty();
                    },
                    error: function(xhr, status, error) {
                    	 showModal("Error", "An error occurred while adding the product.", false);                    }
                });
            });
